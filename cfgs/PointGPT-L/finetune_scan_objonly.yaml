optimizer: { type: AdamW, kwargs: { lr: 0.0001, weight_decay: 0.05 } }

scheduler: { type: CosLR, kwargs: { epochs: 50, initial_epochs: 10 } }

dataset:
  {
    train:
      {
        _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
        others: { subset: "train" },
      },
    val:
      {
        _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
        others: { subset: "test" },
      },
    test:
      {
        _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
        others: { subset: "test" },
      },
  }
model:
  {
    NAME: PointTransformer,
    trans_dim: 1024,
    depth: 24,
    drop_path_rate: 0.2,
    cls_dim: 15,
    num_heads: 16,
    group_size: 32,
    num_group: 128,
    encoder_dims: 1024,
    decoder_depth: 4,
  }

npoints: 2048
total_bs: 64
step_per_update: 1
max_epoch: 50
grad_norm_clip: 10
